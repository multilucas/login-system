<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <script src="scripts/add-product.js" defer></script>
    <link rel="stylesheet" href="styles/products.css">
</head>
<body>
    <div class="add-product-container">
        <h2>Add a New Product</h2>
        <form id="productForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="name" required><br><br>
            <label for="productPrice">Product Price:</label>
            <input type="number" id="productPrice" name="price" required><br><br>
            <label for="productImage">Product Image:</label>
            <input type="file" id="productImage" name="image" accept="image/*" required><br><br>
            <button type="submit">Add Product</button>
        </form>
    </div>
</body>
</html>
