<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frete</title>
    <script src="scripts/calculation.js" defer></script>
    <link rel="stylesheet" href="styles/calculation.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Frete</h1>
        <form id="shippingForm">
            <input type="text" id="cep" placeholder="Digite o CEP" required>
            <button type="submit">Calcular Frete</button>
        </form>
        <div id="shippingResult"></div>
    </div>
</body>
</html>
